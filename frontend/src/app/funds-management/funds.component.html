<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
    </div>

    <div class="container px-4">
      <div class="row row-cols-1 row-cols-md-2 align-items-md-center py-5">
        <div class="col d-flex flex-column align-items-start gap-2">
          <div class="row row-cols-1 row-cols-m-2">
            <app-investment-graph></app-investment-graph>
          </div>
        </div>
        <div class="col d-flex flex-column align-items-start">
          <h3 style="display: block; text-align: center;">Available Funds: ${{cashAvailable}}</h3>
        </div>
      </div>
      <div class="row align-items-md-center g-5 py-5">
        <div class="d-flex justify-content-between align-items-center w-100">
          <div class="input-group me-3" style="max-width: 50%;">
            <label for="amountInput" class="input-group-text">Amount</label>
            <input type="number" class="form-control" placeholder="Enter Amount" id="amountInput" [(ngModel)]="amount">
          </div>
          <div>
            <button type="submit" class="btn btn-primary me-2" (click)="depositCash(amount)">Deposit</button>
            <button type="submit" class="btn btn-primary" (click)="withdrawCash(amount)" [disabled]="amount > cashAvailable">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
