<p>funds works!</p>
<div class="modal-header">
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="container px-4 py-5">
  <h2 class="pb-2 "> {{name}}</h2>
  <div class="row row-cols-1 row-cols-md-2 align-items-md-center g-5 py-5">
    <div class="col d-flex flex-column align-items-start gap-2">
      <div class="row row-cols-1 row-cols-m-2 g-4">

        <app-investment-graph></app-investment-graph>

      </div>
    </div>
    <div class="col d-flex flex-column align-items-start gap-2">
      <h6 style="display: block; text-align: center;">Available Funds: $15,000.02</h6>

    </div>
  </div>
  <div class="row align-items-md-center g-5 py-5">
    <div class="col d-flex flex-column align-items-start gap-2">
      <form class="form-inline feature-col">
        <div class="form-group mb-2">
          <label for="exampleInputNum">Amount to Deposit/Withdraw</label>

          <input type="numShares" class="form-control" id="exampleInputNum" placeholder="Enter Amount in Dollars">
        </div>

      </form>

    </div>

    <div class="col d-flex flex-column align-items-start gap-2">
      <label>Dollar Amount</label>
      <p>$99.14</p>
    </div>
    <div class="col d-flex flex-column align-items-start gap-2">
      <p><button type="submit" class="btn btn-primary mb-2" (click)="openLg()">Deposit</button></p>

      <p><button type="submit" class="btn btn-primary mb-2" (click)="openLg()">Withdraw</button></p>
    </div>


  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
