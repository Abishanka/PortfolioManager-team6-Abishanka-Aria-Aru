<div class="modal-header">
    <h5 class="modal-title w-100 text-center">{{ instrument.ticker }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <div class="row">
    <div class="col">
        <div class="col">
            <!-- Placeholder for the graph -->
            <div class="graph-placeholder" style="height: 200px; border: 1px solid #ddd;">Graph</div>
        </div>
    </div>
    <div class="col">
        <div class="row">
            $120
        </div>
        <div class="row">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                    <td>Label 1</td>
                    <td>Value 1</td>
                    <td>Label 2</td>
                    <td>Value 2</td>
                    </tr>
                    <tr>
                    <td>Label 3</td>
                    <td>Value 3</td>
                    <td>Label 4</td>
                    <td>Value 4</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <div class="mt-3">
      <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Number of Shares" [(ngModel)]="shares">
        <span class="input-group-text">Shares</span>
      </div>
      <div class="mb-3">
        <p>Dollar Amount: {{ shares * instrument.currentPrice }}</p>
      </div>
      <div>
        <button type="button" class="btn btn-success me-2" (click)="buyShares()">Buy</button>
        <button type="button" class="btn btn-danger" (click)="sellShares()">Sell</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
  </div>
