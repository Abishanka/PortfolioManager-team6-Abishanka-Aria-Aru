<div class="modal-header">
    <h5 class="modal-title w-100 text-center">{{ instrument.ticker }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <div class="row">
    <div class="col">
        <div class="col">
            <div class="graph-placeholder" style="height: 195px; border: 1px solid #ddd;">Graph</div>
        </div>
    </div>
    <div class="col">
        <div class="row mb-2 mt-2 center d-flex p-2 justify-content-center">
            Current Price: ${{ instrument.currentPrice }}
        </div>
        <div class="row mt-3">
            <table class="table table-bordered mt-10">
                <tbody>
                    <tr>
                    <td>Shares Owned</td>
                    <td>Average Cost</td>
                    <td>52 Week High</td>
                    <td>Trailing P/E Ratio</td>
                    </tr>
                    <tr>
                    <td>Total Return</td>
                    <td>% of Portfolio</td>
                    <td>52 Week Low</td>
                    <td>30-Day Div Yield</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <div class="mt-3">
      <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Number of Shares" [(ngModel)]="shares">
        <span class="input-group-text">Shares</span>
      </div>
      <div class="mb-3">
        <p>Dollar Amount: {{ shares * instrument.currentPrice }}</p>
      </div>
      <div>
        <button type="button" class="btn btn-success me-2" (click)="buyInstrument(instrument.instrumentType, instrument.ticker, shares)">Buy</button>
        <button type="button" class="btn btn-danger" (click)="sellInstrument(instrument.instrumentType, instrument.ticker, shares)">Sell</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
  </div>
