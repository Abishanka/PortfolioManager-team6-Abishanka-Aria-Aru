<div class="modal-header">
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="container px-4 py-5">
  <h2 class="pb-2 "> {{name}}</h2>
  <div class="row row-cols-1 row-cols-md-2 align-items-md-center g-5 py-5">
    <div class="col d-flex flex-column align-items-start gap-2">
      <div class="row row-cols-1 row-cols-m-2 g-4">

        <app-performance-graph></app-performance-graph>

      </div>
    </div>
    <div class="col d-flex flex-column align-items-start gap-2">
      <div class="table-responsive small">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th scope="col">Shares Owned</th>
            <th scope="col">Average Cost</th>
            <th scope="col">52 Week High</th>
            <th scope="col">Trailing P/E Ratio</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>10</td>
            <td>$100.21</td>
            <td>$142.74</td>
            <td>112.5</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <div class="row align-items-md-center g-5 py-5">
      <div class="col d-flex flex-column align-items-start gap-2">
        <form class="form-inline feature-col">
          <div class="form-group mb-2">
            <label for="exampleInputNum">Number of Shares to Trade</label>

            <input type="numShares" class="form-control" id="exampleInputNum" placeholder="Enter Number of Shares">
          </div>

        </form>

      </div>

      <div class="col d-flex flex-column align-items-start gap-2">
        <label>Dollar Amount</label>
        <p>$99.14</p>
      </div>
      <div class="col d-flex flex-column align-items-start gap-2">
        <p><button type="submit" class="btn btn-primary mb-2" (click)="openLg()">BUY</button></p>

        <p><button type="submit" class="btn btn-primary mb-2" (click)="openLg()">SELL</button></p>
      </div>


  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
